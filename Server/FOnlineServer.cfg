# Position of server window
# 0, 0 - center of monitor
PositionX=0
PositionY=0

# GUI size modifier
GUISize=0

# Listening port
Port=4001

# Sleep time after every game cycle, time in milliseconds
GameSleep=3

# World saving, time in minutes
WorldSaveTime=60

# Save management
# 0 - data writing directly to disk, without thread buffering
# 1 - data writing to another thread, than to disk; also automaticly deleting old world saves
WorldSaveManager=1

# Count of logic threads
# If zero than system allows as many concurrently running threads as there are processors in the system
LogicThreadCount=1

# If zero then operating system automatically manage threads between cores, else affinity thread per core
LogicThreadSetAffinity=1

# Concurrent execution of scripts on multithreaded logic, zero to disable
ScriptConcurrentExecution=0

# Count of network threads
# If zero than system allows as many concurrently running threads as there are processors in the system
NetWorkThread=0

# Memory monitoring
# 0 - disable, 1 - simple monitoring 2 - deepest monitoring
MemoryDebugLevel=0

# Logging to file or text box, zero to disable
Logging=1

# Logging to OutputDebugString, zero to disable
LoggingDebugOutput=0

# Adding time in milliseconds to log output, zero to disable
LoggingTime=1

# Adding thread name to log output, zero to disable
LoggingThread=0

# Type all supported languages, 0 is default language if matches not found
# Length of all languages must be 4 letter
Language_0=russ
Language_1=engl

# Keys for accesses
# Aviable four access mode: client (default on login), tester, moder, admin
Access_client =
Access_tester=
Access_moder=
Access_admin = 1111

