***Конфиг файл для настройки Кламата***
!!! Для настройки меняйте число после знака равно. Если строка начинается со знака +, то чсло будет означать включено (1) или выключено (0). Если строка начинается со знака -, то число будет означать число. 
!!! Внимание, не удаляйте и не меняйте строки, обработка идет по номеру строку.

